<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baby Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Name Your Baby Responsibly!</h1>
  <div id="introduction">
    <label>What is Your Last Name:</label>
    <input id="last-name" type="text">
  </div>
  <div id="the-facts">
    <div class="boy-name">
      <label>Boy Name:</label>
      <input id="yes-boy" class="checkbox" name="gender" type="radio" checked>
    </div>
    <div class="girl-name">
      <label>Girl Name:</label>
      <input id="yes-girl" class="checkbox" name="gender" type="radio">
      </div>
  </div>
    <div class="button-container">
      <button id="generate-name">Generate Name</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
